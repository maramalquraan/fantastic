<ion-content>
  <button (click)="loadMainPage()" ion-button> Main Page </button>
  <ion-card> 
    <ion-card-header> 
    Login
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.email" placeholder="User Email" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" [(ngModel)]="user.password" placeholder="Password" ></ion-input>
          </ion-item>
          <button ion-button (click)="login(user)">Login</button>
          <p>OR</p>
          <button ion-button (click)="loginWithFB()" >
            <ion-icon name="logo-facebook" > Login With Facebook </ion-icon>
          </button>
      </ion-list>
    </ion-card-content>
  </ion-card>    
  <button (click)="loadSignUp()" ion-button clear >dont have an account? press here</button>
</ion-content>
