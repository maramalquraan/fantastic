<ion-header>
  <ion-navbar>
    <ion-title>CREATE ACCOUNT</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-icon name="person-add" block></ion-icon>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.firstName" placeholder="First Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.lastName" placeholder="Last Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" [(ngModel)]="user.phoneNumber" placeholder="Phone Number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.password" placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button block (click)="register(user)">Join</button>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
